$.getJSON('https:/maribomtempo.cartodb.com/api/v2/sql?q=SELECT * FROM zoneamento &format=GeoJSON')

         zoneamento = L.geoJson(data, {
            onEachFeature: function (feature, layer) {
              layer.bindPopup('</p><p>Zoneamento' + '</p><p>Categoria: ' + feature.properties.name + '</p>'); 
            },

        style: function (feature) {
          var style = {
            fillColor: '#FFD800',
            fillOpacity: 0.6,
            stroke: false,
            radius: 3
          };
          if (feature.properties.name == 'industrial') {
            style.fillColor = '#8800CC';
          }
          else if (feature.properties.name == 'industrial/comercial') {
            style.fillColor = '#CC2A27';
          }
          return style;
        }
      }).addTo(map);
  map.removeLayer(zoneamento);
    });
  
  
      $('.zoneamento').change(function () {
        if ($(this).is(':checked')) {
          map.addLayer(zoneamento);

        }

          map.removeLayer(zoneamento);

            onEachFeature: function (feature, layer) {
              layer.bindPopup('</p><p>Nome: ' + feature.properties.name + '</p>' + '</p><p>Tipo: ' + feature.properties.type + '</p>');

            pointToLayer: function (feature, latlng) {

          var style = {
            fillColor: '#4FA353',
            fillOpacity: 1,
            stroke: false,
            radius: 5
          };

          if (feature.properties.type == 'passeio') {
            style.radius = 10;
            style.fillOpacity = 0.7;
          }
          else if (feature.properties.type == 'quadra') {
            style.radius = 20;
            style.fillOpacity = 0.5;               
          }
          return style;
        }
      }).addTo(map);    
        map.removeLayer(parquespontos);

    });

          map.setView([-15.80565, -48.07930], 15);

        }
        else {
          map.removeLayer(parquespontos);     
        }
      });
