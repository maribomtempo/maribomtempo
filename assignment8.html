<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>High income heighborhoods</title>
<style id="jsbin-css">
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
}

#map {
  width: 100%;
  height: 100%; 
}

</style>
</head>
<body>
  <div id="map"></div>
<script id="jsbin-javascript">

$(document).ready(function () {
  var map = L.map('map').setView([-15.81, -47.94], 12);
 L.tileLayer('https://api.mapbox.com/styles/v1/maribomtempo/cihi5twog00sl4llztnd9ep51/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFyaWJvbXRlbXBvIiwiYSI6ImNpZ2IzYmg1czFvMDF1dWx4MGlkYXhoNnUifQ.MASXWg9kzNYMgKUtafLeXw').addTo(map);
  
  $.getJSON('https://robem470.cartodb.com/api/v2/sql?q=SELECT * FROM incomeracialpercentage WHERE rend_rnm > 2000 &format=GeoJSON')
  
    .done(function (data) {
      L.geoJson(data).addTo(map);   
    });
});
</script>
</body>
</html>
